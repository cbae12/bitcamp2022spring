<html lang="en">

    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <strong>Sign Up</strong>

        <form>

                <strong>Account Registration</strong>
            </div>
            <div class="reg_item">
                <div class="email">
                    <strong>UMD Email:</strong>
                </div>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="reg_item">
                <div class="password">
                    <strong>Password:</strong>
                </div>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="reg_item">
                <div class="address">
                    Address:
                </div>
                <input type="text" id="fname" name="fname">
            </div>
            <button id="submit">Create Account</button>
        </form>
    </div>

    <script class="script.js"></script>
</body>
